<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>3 упражнение (д/з)</title>
</head>

<body>
   <script>
      console.log(10 + 10 + "10") // к 10 прибавляем 10, получаем 20. К числу 20 прибавляем строчное выражение "10", получаем 2010
      console.log(10 + "10" + 10) // по аналогии с 1. заданием: к числу 10 прибавляем строчное выражение "10", и затем к ним ещё одно число 10, получаем 101010
      console.log(10 + 10 + +"10") // в данном выражении унарный плюс приводит строку "10" в числовое значение 10. Складываются все операнды (10 + 10 + 10). Получаем 30
      console.log(10 / -"") // 10 делим на пустой строчный операнд, перед которым стоит унарный минус, что приводит строку в числовое значение. Но так как значение в строке пустое, то и число будет равняться 0. 10 делим (- 0), получаем отрицательную бесконечность (- infinity)
      console.log(10 / +"2,5") // унарный плюс, перед строкой "2,5", певращает её в число 2,5 , но строка не может быть преобразована в число, в виду присутствия запятой (а не точки), значит функция синтаксического анализа возвращает NaN, получаем NaN
   </script>
</body>

</html>
