<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1 упражнение (д/з)</title>
</head>

<body>
   <script>
      let Tc = Number(prompt('Введите температуру в градусах Цельсия'))
      let Tf = (9 / 5) * Tc + 32;
      alert("Эта же температура равна " + Tf + " ℉")
   </script>
</body>

</html>
